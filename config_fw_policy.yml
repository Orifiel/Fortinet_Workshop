---
- hosts: fortigates
  gather_facts: no

  connection: httpapi
  collections:
    - fortinet.fortios
  vars:
    vdom: "root"
    ansible_httpapi_use_ssl: no
    ansible_httpapi_validate_certs: no
    ansible_httpapi_port: 80

  tasks:
    - name: Configure Politica para VPN Local to Remote
      fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        firewall_policy:
          name: "REDHAT_local_remoto"
          policyid: "1"
          srcintf:
            - name: "port2"
          dstintf:
            - name: "VPN-REDHAT-1"
          srcaddr:
            - name: "RedHat_local"
          dstaddr:
            - name: "Redhat_remoto"
          action: "accept"
          schedule: "always"
          service:
            - name: "ALL"

    - name: Configure Politica para VPN Remote to Local
      fortios_firewall_policy:
        vdom: "{{ vdom }}"
        state: "present"
        firewall_policy:
          name: "REDHAT_remote_local"
          policyid: "2"
          srcintf:
            - name: "VPN-REDHAT"
          dstintf:
            - name: "port2"
          srcaddr:
            - name: "VPN_REDHAT_remote"
          dstaddr:
            - name: "VPN_REDHAT_local"
          action: "accept"
          schedule: "always"
          service:
            - name: "ALL"
