---
- name: Configure VPN port
  hosts: fortigates
  gather_facts: no

  connection: httpapi
  collections:
    - fortinet.fortios
  vars:
    vdom: "root"
    ansible_httpapi_use_ssl: no
    ansible_httpapi_validate_certs: no
    ansible_httpapi_port: 80

  tasks:
    - name: Configure vpn tunnel
      fortios_system_interface:
        vdom: "{{ vdom }}"
        state: "present"
        system_interface:
          interface: "port1"
          name: "vpn_redhat"
          type: tunnel
          snmp_index: "13"
